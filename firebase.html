<h2>Enter Your Access Code</h2>
<input type="text" id="accessCode" placeholder="Enter code">
<button onclick="saveAccess()">Unlock Premium</button>

<script>
  function saveAccess() {
    const code = document.getElementById("accessCode").value.trim();
    if (code === "secret123") {
      localStorage.setItem("hasAccess", "true");
      alert("‚úÖ Access granted!");
    } else {
      alert("‚ùå Invalid code");
    }
  }
</script>


<script>
  const btn = document.getElementById("premiumBtn");

  if (localStorage.getItem("hasAccess") === "true") {
    btn.disabled = false;
    btn.style.opacity = 1;
  } else {
    btn.disabled = true;
    btn.style.opacity = 0.5;
    btn.onclick = () => alert("‚ùå Access denied. Go back to homepage and enter access code.");
  }
</script>

<h3>Logout Page</h3>
<button onclick="logout()">Logout / Remove Access</button>

<script>
  function logout() {
    localStorage.removeItem("hasAccess");
    localStorage.removeItem("accessTimestamp");
    alert("üîí Access removed. Returning to homepage...");
    window.location.href = "index.html"; // üëà Change this if your homepage is named differently
  }
</script>






<script>
    // Store valid email-password pairs
    const users = {
      "user1@example.com": "password123",
      "admin@domain.com": "adminpass",
      "test@sample.com": "test1234"
    };

    function login(event) {
      event.preventDefault(); // prevent form reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const messageEl = document.getElementById("message");

      if (users[email] && users[email] === password) {
        messageEl.textContent = "‚úÖ Login successful!";
        messageEl.style.color = "green";
      } else {
        messageEl.textContent = "‚ùå Invalid email or password.";
        messageEl.style.color = "red";
      }
    }
  </script>
